{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const fileInput = document.querySelector('input[name="courrier_scanné"]');
    if (fileInput) {
        fileInput.addEventListener('change', function(e) {
            if (this.files.length > 0) {
                processOCR(this.files[0]);
            }
        });
    }

    function processOCR(file) {
        const formData = new FormData();
        formData.append('courrier_scanné', file);
        formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);
        
        // ⭐ CORRECTION : Détection automatique du type de courrier
        const isSortant = window.location.pathname.includes('courriersortant');
        const url = isSortant 
            ? '{% url "admin:courriersortant_process_ocr" %}' 
            : '{% url "admin:courrierentrant_process_ocr" %}';
        
        console.log('Type:', isSortant ? 'SORTANT' : 'ENTRANT');
        console.log('URL:', url);
        
        fetch(url, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            console.log('Réponse OCR:', data);
            
            if (data && data.success && data.data) {
                // Remplir les champs communs
                if (data.data.date) {
                    const dateField = document.getElementById('id_date');
                    if (dateField && !dateField.value) dateField.value = data.data.date;
                }
                
                if (data.data.objet) {
                    const objetField = document.getElementById('id_objet');
                    if (objetField && !objetField.value) objetField.value = data.data.objet;
                }
                
                if (data.data.num_ordre) {
                    const numOrdreField = document.getElementById('id_num_ordre');
                    if (numOrdreField && !numOrdreField.value) numOrdreField.value = data.data.num_ordre;
                }
                
                // ⭐ CORRECTION : Champs spécifiques selon le type
                if (isSortant) {
                    // Courrier SORTANT -> champ destination
                    if (data.data.destination) {
                        const destinationField = document.getElementById('id_destination');
                        if (destinationField && !destinationField.value) {
                            destinationField.value = data.data.destination;
                        }
                    }
                } else {
                    // Courrier ENTRANT -> champ expéditeur
                    if (data.data.expediteur) {
                        const expediteurField = document.getElementById('id_expediteur');
                        if (expediteurField && !expediteurField.value) {
                            expediteurField.value = data.data.expediteur;
                        }
                    }
                }
                
                showNotification('Données OCR extraites avec succès!', 'success');
            } else {
                const errorMessage = data?.error || 'Aucune donnée extraite';
                showNotification('Erreur OCR: ' + errorMessage, 'error');
                console.error('OCR Error:', data);
            }
        })
        .catch(error => {
            showNotification('Erreur de traitement: ' + error, 'error');
            console.error('Fetch Error:', error);
        });
    }

    function showNotification(message, type) {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 10000;
            font-weight: bold;
        `;
        notification.style.background = type === 'success' ? '#28a745' : '#dc3545';
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }
});
</script>
{% endblock %}
